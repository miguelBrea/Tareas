<ion-header>
  <ion-toolbar>
    <!--Boton de regreso-->
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Titulo</ion-label>
    <!--Tenemos que hacer binding para pasar los datos-->
    <ion-input [(ngModel)]="task.title" clearInput type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Descripci√≥n</ion-label>
    <ion-input [(ngModel)]="task.description" clearInput type="text"></ion-input>
  </ion-item>
  <br>
  <!--Tienes que llamar al metodo cuando pulsas el boton guardar-->
  <ion-button (click)="saveTask()" expand="block" shape="round"> Guardar </ion-button>
</ion-content>

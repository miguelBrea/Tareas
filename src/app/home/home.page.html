<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Tareas</ion-title>
    <ion-buttons slot="end" padding>
      <ion-button (click)="goEditTask()">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let tarea of tasksService.getTasksObservable() | async">
      <ion-label>{{ tarea.title }}</ion-label>
      <ion-icon (click)="goEditTask(tarea.id)" name="pencil"></ion-icon>
      <ion-icon></ion-icon>
      <ion-icon (click)="presentAlertConfirm(tarea)" name="trash"></ion-icon>
      </ion-item>
    </ion-list>
    <pre>{{tasksService.getTasksObservable() | async | json}}</pre>
</ion-content>
